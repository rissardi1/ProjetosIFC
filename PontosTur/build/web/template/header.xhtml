<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <div class="conteudo">
                <h:form id="headerForm">

                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">Brand</a>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li><h:link outcome="/privado/pontos" value="Lista de Pontos" /></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="#{idiomaBean.linguagem == 'pt-br' ? 'active' : ''}">
                                        <h:commandLink value="Português">
                                            <f:setPropertyActionListener value="pt-br" target="#{idiomaBean.linguagem}" />
                                        </h:commandLink>
                                    </li>
                                    <li class="#{idiomaBean.linguagem == 'en' ? 'active' : ''}">
                                        <h:commandLink value="Inglês">
                                            <f:setPropertyActionListener value="en" target="#{idiomaBean.linguagem}" />
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                </h:form>
                
                <h:messages id="avisos" />
            </div>

        </ui:composition>
    </body>
</html>
